<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Vendas</title>
  
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #1e40af;
    }
    .navbar-brand {
      font-weight: 600;
      color: #fff;
      font-size: 1.5rem;
    }
    .container-main {
      flex: 1;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }
    h1 {
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 2rem;
      text-align: center;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(30, 64, 175, 0.15);
      transition: transform 0.15s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(30, 64, 175, 0.25);
    }
    .card-title {
      color: #1e40af;
      font-weight: 600;
    }
    .card-text {
      font-size: 2rem;
      font-weight: 700;
      color: #334155;
    }
    #produtos li {
      font-weight: 500;
      padding: 4px 0;
      border-bottom: 1px solid #e2e8f0;
    }
    #produtos li:last-child {
      border-bottom: none;
    }
    .btn-clear {
      background-color: #e0e7ff;
      color: #1e40af;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-clear:hover {
      background-color: #c7d2fe;
      color: #1e40af;
    }
    footer {
      background-color: #1e40af;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-weight: 500;
    }
    @media (max-width: 767px) {
      .card-text {
        font-size: 1.5rem;
      }
      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top">
    <div class="container">
      <a href="#" class="navbar-brand">Dashboard Vendas</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container container-main">
    <h1>ðŸ“Š EstatÃ­sticas de Vendas</h1>

    <div class="row justify-content-center mb-5">
      <div class="col-md-4 col-sm-6 mb-3">
        <label for="dataInput" class="form-label fw-semibold">Filtrar por data</label>
        <input
          type="date"
          id="dataInput"
          class="form-control shadow-sm"
          onchange="carregarEstatisticas()"
          aria-label="Filtro por data"
        />
      </div>
      <div class="col-md-2 col-sm-4 d-flex align-items-end mb-3">
        <button onclick="limparFiltro()" class="btn btn-clear w-100 shadow-sm" aria-label="Limpar filtro">
          Limpar Filtro
        </button>
      </div>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-lg-3 col-md-6">
        <div class="card p-4 text-center bg-white">
          <h5 class="card-title">Total de Vendas (R$)</h5>
          <p class="card-text" id="totalVendas">--</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="card p-4 text-center bg-white">
          <h5 class="card-title">Total de Itens</h5>
          <p class="card-text" id="totalItens">--</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="card p-4 text-center bg-white">
          <h5 class="card-title">Quantidade de Faturas</h5>
          <p class="card-text" id="qtdFaturas">--</p>
        </div>
      </div>

      <div class="col-lg-5 col-md-8">
        <div class="card p-4 bg-white">
          <h5 class="card-title mb-3">Vendas por Produto</h5>
          <ul id="produtos" class="list-unstyled mb-0"></ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 SeuNome. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script>
    function formatarData(dataISO) {
      if (!dataISO) return null;
      const [ano, mes, dia] = dataISO.split("-");
      return `${dia}/${mes}/${ano.slice(2)}`;
    }

    async function carregarEstatisticas() {
      const dataISO = document.getElementById("dataInput").value;
      const dataFormatada = formatarData(dataISO);
      const url = dataFormatada ? `/stats?data=${encodeURIComponent(dataFormatada)}` : "/stats";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Erro na requisiÃ§Ã£o");
        const json = await res.json();

        document.getElementById("totalVendas").textContent = json.total_vendas.toFixed(2);
        document.getElementById("totalItens").textContent = json.total_itens;
        document.getElementById("qtdFaturas").textContent = json.quantidade_faturas;

        const produtosList = document.getElementById("produtos");
        produtosList.innerHTML = "";
        for (const [nome, qtd] of Object.entries(json.vendas_por_produto)) {
          const li = document.createElement("li");
          li.textContent = `${nome}: ${qtd}`;
          produtosList.appendChild(li);
        }
      } catch (error) {
        alert("NÃ£o foi possÃ­vel carregar os dados.");
        console.error(error);
      }
    }

    function limparFiltro() {
      document.getElementById("dataInput").value = "";
      carregarEstatisticas();
    }

    window.onload = carregarEstatisticas;
  </script>

  <!-- Bootstrap Bundle (com Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
